  'Gemfile',
  'Gemfile.lock',
  'vendor',
  '.jekyll-metadata']

keep_files: [
  'doc',
  'test-results',
  'js/webgl-operate.js',
  'js/webgl-operate.slim.js',
  'js/webgl-operate.min.js',
  'js/webgl-operate.slim.min.js',
  'js/webgl-operate.js.map',
  'js/webgl-operate.slim.js.map' ]

